<!DOCTYPE html>
<html>
  <head>
    <title>Braille Controller</title>
  </head>
  <body>
    <h1>Send a Letter to ESP32</h1>
    <input type="text" id="letter" maxlength="1" />
    <button onclick="sendLetter()">Send</button>

    <script>
      const socket = new WebSocket("ws://192.168.1.135/ws"); // Replace ESP32_IP with your ESP32â€™s IP address

      socket.onopen = () => console.log("Connected to ESP32");
      socket.onmessage = (event) => console.log("Received:", event.data);

      function sendLetter() {
        const letter = document.getElementById("letter").value;
        socket.send(letter);
      }
    </script>
  </body>
</html>
