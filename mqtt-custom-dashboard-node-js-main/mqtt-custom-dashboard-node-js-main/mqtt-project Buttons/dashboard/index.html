<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille MQTT Dashboard with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            height: 90vh;
        }
        .dashboard {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
            margin-left: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .button {
            padding: 15px;
            font-size: 14px;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #218838;
        }
        .button:active {
            background-color: #1e7e34;
        }
        .button:focus {
            outline: 3px solid #ffcc00;
            outline-offset: 2px;
        }
        #status {
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }
        #history {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard" role="grid" id="dashboard"></div>
        <div class="sidebar">
            <h2>History</h2>
            <div id="history"></div>
        </div>
    </div>
    <div id="status" aria-live="polite">Connecting to MQTT Broker...</div>

    <script src="https://unpkg.com/mqtt@5.7.1/dist/mqtt.min.js"></script>
    <script>
        // Load .env variables (simulated for browser)
        const env = {
            MQTT_BROKER: 'ws://new-mqtt-project.com:8884/mqtt',
            MQTT_CLIENT_ID: 'clientId-BLJDjYoy0w'
        };
        const client = mqtt.connect(env.MQTT_BROKER, { clientId: env.MQTT_CLIENT_ID });

        client.on('connect', () => {
            console.log('Connected to MQTT broker');
            document.getElementById('status').textContent = 'Connected to MQTT Broker';
            client.subscribe('#'); // Subscribe to all topics for history
        });

        client.on('error', (err) => {
            console.error('Connection error: ', err);
            document.getElementById('status').textContent = 'Failed to Connect';
        });

        client.on('message', (topic, message) => {
            const payload = message.toString();
            const logEntry = { timestamp: new Date().toLocaleString(), topic, payload };
            updateHistory(logEntry);
        });

        const buttons = [
            { label: 'Turn on living room light', topic: 'home/lights/living', payload: 'ON' },
            { label: 'Turn off living room light', topic: 'home/lights/living', payload: 'OFF' },
            { label: 'Increase thermostat', topic: 'home/thermostat', payload: 'UP' },
            { label: 'Decrease thermostat', topic: 'home/thermostat', payload: 'DOWN' },
            { label: 'Open front door', topic: 'home/doors/front', payload: 'OPEN' },
            { label: 'Lock front door', topic: 'home/doors/front', payload: 'LOCK' },
            { label: 'Start kitchen fan', topic: 'home/fan/kitchen', payload: 'ON' },
            { label: 'Stop kitchen fan', topic: 'home/fan/kitchen', payload: 'OFF' },
            { label: 'Check temperature', topic: 'home/thermostat', payload: 'CHECK' },
            { label: 'Announce time', topic: 'home/assistant', payload: 'TIME' },
            { label: 'Turn on bedroom light', topic: 'home/lights/bedroom', payload: 'ON' },
            { label: 'Turn off bedroom light', topic: 'home/lights/bedroom', payload: 'OFF' },
            { label: 'Open garage', topic: 'home/garage', payload: 'OPEN' },
            { label: 'Close garage', topic: 'home/garage', payload: 'CLOSE' },
            { label: 'Arm security', topic: 'home/security', payload: 'ARM' },
            { label: 'Disarm security', topic: 'home/security', payload: 'DISARM' },
            { label: 'Start sprinklers', topic: 'garden/sprinklers', payload: 'ON' },
            { label: 'Stop sprinklers', topic: 'garden/sprinklers', payload: 'OFF' },
            { label: 'Play audio', topic: 'home/audio', payload: 'PLAY' },
            { label: 'Stop audio', topic: 'home/audio', payload: 'STOP' },
            { label: 'Volume up', topic: 'home/audio', payload: 'VOL_UP' },
            { label: 'Volume down', topic: 'home/audio', payload: 'VOL_DOWN' },
            { label: 'Start coffee maker', topic: 'home/kitchen/coffee', payload: 'ON' },
            { label: 'Stop coffee maker', topic: 'home/kitchen/coffee', payload: 'OFF' },
            { label: 'Get weather', topic: 'home/assistant', payload: 'WEATHER' },
        ];

        const dashboard = document.getElementById('dashboard');
        buttons.forEach((btn) => {
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = btn.label;
            button.setAttribute('role', 'button');
            button.setAttribute('aria-label', btn.label);
            button.addEventListener('click', () => {
                if (client.connected) {
                    client.publish(btn.topic, btn.payload, { qos: 1 }, (err) => {
                        if (err) {
                            console.error(`Error publishing to ${btn.topic}:`, err);
                            document.getElementById('status').textContent = 'Publish Failed';
                        } else {
                            console.log(`Published ${btn.payload} to ${btn.topic}`);
                            document.getElementById('status').textContent = `Sent: ${btn.payload} to ${btn.topic}`;
                        }
                    });
                } else {
                    document.getElementById('status').textContent = 'Not Connected';
                }
            });
            dashboard.appendChild(button);
        });

        function updateHistory(logEntry) {
            const history = document.getElementById('history');
            history.innerHTML = `<p>${logEntry.timestamp} - ${logEntry.topic}: ${logEntry.payload}</p>` + history.innerHTML;
            if (history.children.length > 20) history.removeChild(history.lastChild); // Limit to 20 entries
        }
    </script>
</body>
</html>
